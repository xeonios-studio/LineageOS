<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachricht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74b9ff, #00cec9);
            color: #2d3436;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #0984e3;
        }
        p {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #636e72;
        }
        button {
            background-color: #00b894;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #019875;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Merry Christmas!</h1>
        <p>We hope you have a nice Christmas time.</p>
        <button onclick="alert('Danke fÃ¼r deine Nutzung der Software.')">Okay</button>
    </div>
</body>
</html>
